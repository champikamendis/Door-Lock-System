<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Register employee</title>
</head>
<body>
<h1>Register page</h1>
<div style="text-align:center;">
<h3><b>Employee register and Authantication</b></h3>
</div>
<div>
<form  th:action="@{/register}" th:object="${UserModel}" method:"post">
<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Email</label>
  <input type="text" class="form-control" id="email" placeholder="Enter Your email address">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Finger Print</label>
  <input type="password" class="form-control" id="password" placeholder="Enter Your Finger Print">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Authority</label>
  <input type="text" class="form-control" id="authority" placeholder="authority">
</div>
<p><input type="submit" value="Register" /></p>
</form>
</div>
</body>
</html>
